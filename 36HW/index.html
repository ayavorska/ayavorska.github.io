<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <title>36HW</title>
</head>
<body>
    <div class="container is-flex is-justify-content-center is-flex-direction-column is-align-items-center py-6">
        <h1 class="is-size-1 has-text-link">
            Weather
        </h1>
        <img src="#" alt="weather icon" id="icon">
        <p class="temperature is-size-4">Current temperature: <span id="temperature"></span></p>
        <p class="city is-size-4">City: <span id="city"></span></p>
        <p class="time is-size-4">Time: <span id="time"></span></p>
        <p class="humidity is-size-4">Humidity: <span id="humidity"></span></p>
        <p class="pressure is-size-4">Pressure: <span id="pressure"></span></p>
        <p class="wind is-size-4">Wind: <span id="wind"></span></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
