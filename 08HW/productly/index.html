<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Productly</title>
    <link rel="icon" href="./images/favicon.svg" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_inner">
          <div class="header_logo">
            <a href="#">
              <img src="./images/Logo.svg" alt="Logo icon" class="img_logo" />
            </a>
          </div>
          <nav class="header_nav">
            <ul class="header_menu">
              <li class="nav_item">
                <a href="#product" class="nav_link">Product</a>
              </li>
              <li class="nav_item">
                <a href="#customers" class="nav_link">Customers</a>
              </li>
              <li class="nav_item">
                <a href="#pricing" class="nav_link">Pricing</a>
              </li>
              <li class="nav_item">
                <a href="#resources" class="nav_link">Resources</a>
              </li>
            </ul>
          </nav>
          <div class="authorization_btn">
            <button class="signin_btn header_btn">Sing In</button>
            <button class="singup_btn header_btn">Sing Up</button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="home" id="home">
        <div class="container">
          <div class="home_inner">
            <div class="home_side home_side-left">
              <h1 class="home_title">The Design Thinking superpowers</h1>
              <div class="home_text">
                Tools, tutorials, design and innovation experts, all in one <br>
                place! The most intuitive way to imagine your next user
                experience.
              </div>
              <button class="orange_btn">Get started</button>
            </div>
            <div class="home_side home_side-right">
              <img
                src="./images/home_img.png"
                alt="Home image"
                class="home_img"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
