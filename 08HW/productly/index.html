<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Productly</title>
    <link rel="icon" href="./images/favicon.svg" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a href="#">
              <img src="./images/Logo.svg" alt="Logo icon" class="img__logo" />
            </a>
          </div>
          <nav class="header__nav">
            <ul class="header__menu">
              <li class="nav__item">
                <a href="#product" class="nav__link">Product</a>
              </li>
              <li class="nav__item">
                <a href="#customers" class="nav__link">Customers</a>
              </li>
              <li class="nav__item">
                <a href="#pricing" class="nav__link">Pricing</a>
              </li>
              <li class="nav__item">
                <a href="#resources" class="nav__link">Resources</a>
              </li>
            </ul>
          </nav>
          <div class="authorization__btn">
            <button class="btn btn--white">Sign In</button
            ><button class="btn btn--accent">Sign Up</button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="home" id="home">
        <div class="container">
          <div class="home__inner">
            <div class="home__side home__side-left">
              <h1 class="home__title">The Design Thinking superpowers</h1>
              <div class="home__text">
                Tools, tutorials, design and innovation experts, all in one
                <br />
                place! The most intuitive way to imagine your next user
                experience.
              </div>
              <button class="btn">Get started</button>
            </div>
            <div class="home__side home__side-right">
              <img
                src="./images/home_img.png"
                alt="Home image"
                class="home__img"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
