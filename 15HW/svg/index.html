<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!--Svg sprite start-->
    <svg
      aria-hidden="true"
      style="position: absolute; width: 0; height: 0; overflow: hidden"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
    >
      <defs>
        <symbol id="icon-smile" viewBox="0 0 256 256">
          <circle cx="128" cy="128" r="120" stroke="none" fill="#f5d56a" />
          <circle cx="80" cy="100" r="23" fill="#a2775e"></circle>
          <circle cx="175" cy="100" r="23" fill="#a2775e"></circle>
          <line
            x1="64"
            y1="176"
            x2="184"
            y2="176"
            stroke="#e7be21"
            stroke-width="12"
            stroke-linecap="round"
          />
        </symbol>
        <symbol id="icon-sceptic" viewBox="0 0 256 256">
          <circle cx="128" cy="128" r="120" stroke="none" fill="#f5d56a" />
          <line
            x1="54"
            y1="86"
            x2="100"
            y2="86"
            stroke="#e79728"
            stroke-width="12"
            stroke-linecap="round"
          />
          <line
            x1="152"
            y1="86"
            x2="200"
            y2="86"
            stroke="#e79728"
            stroke-width="12"
            stroke-linecap="round"
          />
          <line
            x1="72"
            y1="176"
            x2="178"
            y2="176"
            stroke="#e7be21"
            stroke-width="12"
            stroke-linecap="round"
          />
        </symbol>
        <symbol id="icon-crown" viewBox="0 0 256 256">
          <g
            fill="white"
            stroke="black"
            stroke-width="12"
            stroke-linecap="round"
          >
            <line x1="0" y1="110" x2="40" y2="220" />
            <line x1="0" y1="110" x2="76" y2="160" />
            <line x1="76" y1="160" x2="125" y2="30" />
            <line x1="125" y1="30" x2="178" y2="160" />
            <line x1="178" y1="160" x2="256" y2="105" />
            <line x1="256" y1="105" x2="216" y2="220" />
            <line x1="40" y1="220" x2="216" y2="220" />
            <line x1="40" y1="250" x2="216" y2="250" />
          </g>
        </symbol>
        <symbol id="icon-card" viewBox="0 0 220 100">
          <rect x="50" y="20" width="120" height="80" rx="8" fill="#e7be23" />
          <rect x="50" y="34" width="120" height="20" fill="#746656" />
          <g stroke="#f5e8a9" stroke-width="4" stroke-linecap="round">
            <line x1="65" y1="62" x2="88" y2="62" />
            <line x1="95" y1="62" x2="115" y2="62" />
            <line x1="65" y1="70" x2="68" y2="70" />
            <line x1="75" y1="70" x2="80" y2="70" />
            <line x1="87" y1="70" x2="90" y2="70" />
            <line x1="97" y1="70" x2="107" y2="70" />
            <line x1="114" y1="70" x2="115" y2="70" />
          </g>
          <g>
            <circle cx="136" cy="78" r="10" fill="#ca261f" />
            <circle cx="148" cy="78" r="10" fill="#2f55a0" />
          </g>
        </symbol>
        <symbol id="icon-calculator" viewBox="0 0 220 120">
          <rect x="70" width="80" height="120" rx="8" fill="black" />
          <rect x="80" y="10" width="60" height="20" rx="6" fill="white" />
          <g stroke="white" stroke-width="5" stroke-linecap="round">
            <line x1="80" y1="55" x2="100" y2="55" />
            <line x1="90" y1="45" x2="90" y2="65" />
            <line x1="118" y1="55" x2="138" y2="55" />

            <line x1="83" y1="85" x2="98" y2="100" />
            <line x1="98" y1="85" x2="83" y2="100" />

            <line x1="121" y1="100" x2="136" y2="85" />
            <line x1="121" y1="85" x2="121" y2="85" />
            <line x1="136" y1="100" x2="136" y2="100" />
          </g>
        </symbol>
        <symbol id="icon-youtube" viewBox="0 0 240 100">
          <rect x="50" y="20" width="120" height="80" rx="25" fill="#c7352c" />
          <polygon points="95,80 130,60 95,40" fill="white" />
        </symbol>
        <symbol id="icon-key" viewBox="0 0 256 256">
          <g
            fill="white"
            stroke="black"
            stroke-width="15"
          >
            <ellipse cx="116" cy="38" rx="43" ry="30" />
            <rect x="109" y="68" width="14" height="9" />
            <line x1="116" y1="82" x2="116" y2="250" />
            <line x1="116" y1="194" x2="155" y2="194" />
            <line x1="116" y1="218" x2="170" y2="218" />
            <line x1="116" y1="242" x2="185" y2="242" />
          </g>
        </symbol>
      </defs>
    </svg>
    <!--Svg sprite end-->

    <div class="container">
      <svg class="icon"><use xlink:href="#icon-smile"></use></svg>
      <svg class="icon"><use xlink:href="#icon-sceptic"></use></svg>
      <svg class="icon"><use xlink:href="#icon-crown"></use></svg>
      <svg class="icon"><use xlink:href="#icon-card"></use></svg>
      <svg class="icon"><use xlink:href="#icon-calculator"></use></svg>
      <svg class="icon"><use xlink:href="#icon-youtube"></use></svg>
      <svg class="icon"><use xlink:href="#icon-key"></use></svg>
    </div>
  </body>
</html>
