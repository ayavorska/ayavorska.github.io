<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Kasper template</title>
  </head>
  <body>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__logo">
            <a href="#" class="footer__logo-link">
              <img src="./assets/images/logo.png" alt="Kasper logo" />
            </a>
          </div>
          <div class="footer__content">
            <h2 class="footer__title">We are social</h2>
            <div class="footer__social">
              <ul class="footer__social-list">
                <li class="footer__icon-item">
                  <a href="#" class="footer__icon-link">
                    <img src="./assets/images/Facebook.png" alt="Facebook icon" />
                  </a>
                </li>
                <li class="footer__icon-item">
                  <a href="#" class="footer__icon-link">
                    <img src="./assets/images/twitter.png" alt="Twitter icon" />
                  </a>
                </li>
                <li class="footer__icon-item">
                  <a href="#" class="footer__icon-link">
                    <img src="./assets/images/Google.png" alt="Google icon" />
                  </a>
                </li>
                <li class="footer__icon-item">
                  <a href="#" class="footer__icon-link">
                    <img src="./assets/images/Dribble.png" alt="Dribble icon" />
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="footer__copyright">
            <p class="footer__copyright-text">
              Â© 2014 - <a href="#">Kasper</a> all right reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
