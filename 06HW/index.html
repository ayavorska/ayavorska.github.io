<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>HW06</title>
</head>
<body>
    <form>
      <fieldset>
        <legend>Форма реєстрації користувача</legend>
    
        <label for="name">Повне ім'я</label>
        <input type="text" id="name" required /> <br />
    
        <label for="email">Email</label>
        <input type="email" id="email" required /> <br />
    
        <label for="password">Пароль</label>
        <input type="password" id="password" required /> <br />
    
        <label for="password">Пароль ще раз</label>
        <input type="password" id="password" required /> <br />
    
        <div class="gender">
          <p>Стать</p>
          <input type="radio" id="gender_man" name="gender" value="man" required />
          <label for="test">чоловіча</label>
          <input
            type="radio"
            id="gender_woman"
            name="gender"
            value="woman"
            required
          />
          <label for="test">жіноча</label>
        </div>
        <br />
    
        <label for="age">Вік</label>
        <input type="number" id="age" required />
        <br />
    
        <div class="course_name">
          <label for="course">Курс</label>
          <select id="course" name="course">
            <option disabled="disabled" selected="selected" required>
              -=Виберіть курс=-
            </option>
            <option>Front-End</option>
            <option>Back-End</option>
            <option>Project Management</option>
            <option>QA Manual</option>
          </select>
        </div>
        <br />
    
        <label for="adress">Повна адреса</label>
        <textarea
          name="adress"
          id="adress"
          cols="20"
          rows="5"
          placeholder="Країна, регіон, місто/селище, вулиця"
          required
        ></textarea>
        <br />
    
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">Я погоджуюсь з обробкою персональних даних</label>
    
        <div class="button">
            <button class="clean_btn">Очистити форму</button>
            <button class="register_btn">Зареєструватися</button>
        </div>
      </fieldset>
    </form>    
</body>
</html>
