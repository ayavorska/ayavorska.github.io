<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>HW06</title>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <legend>Форма реєстрації користувача</legend>
        <div class="form_row">
          <label for="name">Повне ім'я</label>
          <input type="text" name="name" id="name" required />
        </div>

        <div class="form_row">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="form_row">
          <label for="password">Пароль</label>
          <input type="password" name="password" id="password" required />
        </div>

        <div class="form_row">
          <label for="confirm-password">Пароль ще раз</label>
          <input type="password" name="password" id="confirm-password" required />
        </div>
      </fieldset>

      <fieldset action="#" method="post">
        <legend>Додаткова інформація</legend>

        <div class="gender form_row">
          <p>Стать</p>
          <div class="radio_inputs">
            <div class="radio_input">
              <input
                type="radio"
                id="gender_man"
                name="gender"
                value="man"
                required
              />
              <label for="test">чоловіча</label>
            </div>
            <div class="radio_input">
              <input
                type="radio"
                id="gender_woman"
                name="gender"
                value="woman"
                required
                checked
              />
              <label for="test">жіноча</label>
            </div>
          </div>
        </div>

        <div class="form_row">
          <label for="age">Вік</label>
          <input type="number" id="age" max="120" min="0" required />
        </div>

        <div class="course_name form_row">
          <label for="course">Курс</label>
          <select id="course" name="course">
            <option disabled="disabled" selected="selected" required>
              -=Виберіть курс=-
            </option>
            <option value="front-end">Front-End</option>
            <option value="bach-end">Back-End</option>
            <option value="project-management">Project Management</option>
            <option value="qa-manual">QA Manual</option>
          </select>
        </div>

        <div class="form_row">
          <label for="adress">Повна адреса</label>
          <textarea
            name="adress"
            id="adress"
            cols="20"
            rows="5"
            placeholder="Країна, регіон, місто/селище, вулиця"
            required
          ></textarea>
        </div>

        <div class="form_row">
          <label for="file">Загрузити файл</label>
          <input
            type="file"
            name="file"
            id="file"
            accept=".png, .zip"
            required
          />
        </div>

        <div class="form_row">
          <label for="date">Дата</label>
          <input
            type="date"
            name="date"
            id="date"
            value="2023-02-11"
            required
          />
        </div>

        <div class="form_row">
          <label for="color">Колір</label>
          <input type="color" name="color" id="color" required />
        </div>

        <div class="form_row">
          <label for="range">Діапазон</label>
          <input type="range" name="range" id="range" required />
        </div>

        <div class="terms_row">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms">Я погоджуюсь з обробкою персональних даних</label>
        </div>
      </fieldset>


      <div class="buttons form_row">
        <button class="form_btn clean_btn" type="reset">Очистити форму</button>
        <button class="form_btn register_btn">Зареєструватися</button>
      </div>
    </form>
  </body>
</html>
