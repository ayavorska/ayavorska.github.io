<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>HW07</title>
    <link rel="icon" href="./image/favicon.png">
  </head>
  <body>
    <header class="header">
      <div class="heder_text">
        <h1 class="header_title">CSS Dinner Shopping List</h1>
        <h2 class="header_subtitle">Letâ€™s go to the mall!</h2>
      </div>
    </header>
    <main class="main">
      <div class="main_container">
        <ul class="list">
          <li class="item">
            <label class="item_container" for="pickles"
              >A lot of pickles
              <div>for the next lessons about CSS</div>

              <input type="checkbox" id="pickles" name="pickles" />
              <span class="checkmark"></span>
            </label>
          </li>
          <li class="item">
            <label class="item_container" for="apples"
              >10 apples
              <div>for more CSS manipulations</div>

              <input type="checkbox" id="apples" name="apples" />
              <span class="checkmark"></span>
            </label>
          </li>
          <li class="item">
            <label class="item_container" for="oranges"
              >20 oranges
              <div>because they are awesome</div>

              <input type="checkbox" id="oranges" name="oranges" />
              <span class="checkmark"></span>
            </label>
          </li>
          <li class="item">
            <label class="item_container" for="plates"
              >13 plates
              <div>hm... they always dissapear</div>
              <input type="checkbox" id="plates" name="plates" />
              <span class="checkmark"></span>
            </label>
          </li>
          <li class="item">
            <label class="item_container" for="bentos"
              >15 bentos
              <input type="checkbox" id="bentos" name="bentos" />
              <span class="checkmark"></span>
            </label>
          </li>
          <li class="item">
            <label class="item_container" for="bottle"
              >1 bottle of Sake
              <div>for my friends</div>
              <input type="checkbox" id="bottle" name="bottle" />
              <span class="checkmark"></span>
            </label>
          </li>
        </ul>
      </div>
      <div class="main_btn">
        <button class="shopping-list_btn">Bon appetit :)</button>
      </div>
    </main>
  </body>
</html>
